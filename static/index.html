<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Single-Photo HDRI Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-1: #f3f0ea;
        --bg-2: #dfe7f2;
        --ink: #1b1b1b;
        --accent: #d97706;
        --panel: rgba(255, 255, 255, 0.8);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top left, var(--bg-2), var(--bg-1));
        min-height: 100vh;
        display: flex;
      }

      .layout {
        display: grid;
        grid-template-columns: minmax(320px, 420px) 1fr;
        width: 100%;
        gap: 24px;
        padding: 24px;
      }

      .panel {
        background: var(--panel);
        backdrop-filter: blur(8px);
        border-radius: 18px;
        padding: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      h1 {
        font-size: 26px;
        margin: 0;
      }

      label {
        font-weight: 600;
      }

      input[type="file"],
      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        background: #fff;
        font-family: inherit;
      }

      button {
        padding: 12px 14px;
        border-radius: 12px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .progress {
        height: 10px;
        width: 100%;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .progress > div {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #f59e0b, #f97316);
        transition: width 0.3s ease;
      }

      .actions {
        display: flex;
        gap: 12px;
      }

      .actions a {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        text-decoration: none;
        color: inherit;
        font-weight: 600;
        background: #fff;
        display: inline-block;
      }

      .viewer {
        background: #111;
        border-radius: 18px;
        overflow: hidden;
        min-height: 520px;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        position: relative;
      }

      .viewer canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .viewer-controls {
        position: absolute;
        bottom: 16px;
        left: 16px;
        right: 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 14px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.18);
        font-size: 13px;
        font-weight: 600;
        z-index: 2;
      }

      .viewer-controls input[type="range"] {
        flex: 1;
      }

      .status {
        font-size: 14px;
      }

      @media (max-width: 900px) {
        .layout {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <div class="panel">
        <h1>Single-Photo HDRI Generator</h1>
        <div>
          <label for="heicFile">HEIC Photo</label>
          <div id="dropZone" style="margin: 10px 0; padding: 16px; border: 2px dashed rgba(0,0,0,0.2); border-radius: 12px; background: rgba(255,255,255,0.6); text-align: center;">
            Drag & drop a HEIC here
          </div>
          <input id="heicFile" type="file" accept=".heic" />
        </div>
        <div>
          <label for="sceneType">Scene Type</label>
          <select id="sceneType">
            <option value="auto">Auto</option>
            <option value="outdoor">Outdoor</option>
            <option value="indoor">Indoor</option>
            <option value="night">Night</option>
          </select>
        </div>
        <button id="submitBtn">Generate HDRI</button>
        <div class="progress"><div id="progressBar"></div></div>
        <div class="status" id="statusText">Waiting for upload.</div>
        <div class="status" id="statusLog" style="max-height: 140px; overflow: auto; background: rgba(0,0,0,0.04); padding: 10px; border-radius: 10px;"></div>
        <div class="actions" id="downloadLinks" style="display: none;">
          <a id="downloadHdr" href="#" download>Download HDR</a>
          <a id="downloadPreview" href="#" download>Download Preview</a>
        </div>
      </div>
      <div class="viewer" id="viewer">
        <div class="viewer-controls">
          <span>Exposure</span>
          <input id="exposureSlider" type="range" min="0.25" max="4" step="0.05" value="1" />
          <span id="exposureValue">1.00</span>
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="/static/js/main.js"></script>
  </body>
</html>
